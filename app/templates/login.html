{% extends 'base.html' %}

{% block title %}Prijava · Leadership Assesser{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">Prijava</div>
            <div class="card-body">
                <form method="post" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Lozinka</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Prijavi se</button>
                </form>
                <p class="mt-3 text-muted small">
                    Zadani korisnici se stvaraju pri prvom pokretanju aplikacije. Lozinka se može postaviti preko varijable okoline <code>LEADERSHIP_APP_DEFAULT_PASSWORD</code>.
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
